<html> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jQuery.multiSocialServiceのテストページ</title> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> 
		<script type="text/javascript" src="../original/jquery.multiSocialService.js"></script> 
		<script type="text/javascript"> 
			$(function(){
				$.multiSocialService.facebook.like.ogp.description = $("#container").text();
				$.multiSocialService.facebook.like.ogp.site_name = "デジタル料理人";
				$.multiSocialService.url = "http://manjiro.net/";
				
				//サンプル用のmixiLikeサービスキー設定
				$.multiSocialService.mixi.check['data-key'] = "bb90184f17a91c76c4c95e40cd2ae2341013dab8";
				$.multiSocialService.mixi.like.service_key = "bb90184f17a91c76c4c95e40cd2ae2341013dab8";
				
				$.multiSocialService.mixi.like.width = 100;
				$.multiSocialService.mixi.like.height = 20;
				$("#socialService").setMultiSocialService();
				$("#addSocialServiceTwitterFollow").setTwitterFollow({
					user: "manji6"
				});
				$("#addSocialServiceFacebookComments").setFacebookComments({
					app_id: "13604209790921"
				});
				
			});
		</script> 
	</head> 
	<body> 
		<div id="container"> 
			jQuery.multiSocialServiceのテストページです。<br> 
			簡単に設置するならこんな感じで設置可能です。この下に設置されるはず<br>
			設置対象URL：http://manjiro.net/

		</div> 
		<h2>デフォルトで一発設置可能なボタン</h2>
		<div id="socialService"></div>
		<h2>追加設定で設置可能なボタン</h2>
		<h3>Twitter FollowButton</h3>
		<div id="addSocialServiceTwitterFollow"></div>
		<h3>Facebook Comments</h3>
		<div id="addSocialServiceFacebookComments"></div>
	</body> 
</html>
